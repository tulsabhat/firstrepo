<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Poetry Collection</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">Poem Collection</h1>
            <p class="tagline">With full emotions</p>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <section class="hero">
                <h2 class="hero-title">Beauty of human emotions</h2>
                <p class="hero-description">Immerse yourself in carefully selected poems that capture the essence of human emotion and experience</p>
            </section>

     
            <section class="poems-grid" id="poemsGrid">
                <!-- Poem cards will be generated by JavaScript -->
            </section>
        </div>
    </main>

    <!-- Poem Modal -->
    <div class="modal" id="poemModal">
        <div class="modal-overlay" id="modalOverlay"></div>
        <div class="modal-content">
            <button class="modal-close" id="modalClose">&times;</button>
            <div class="poem-display">
                <h3 class="poem-title" id="modalPoemTitle"></h3>
                <p class="poem-author" id="modalPoemAuthor"></p>
                <div class="poem-text" id="modalPoemText"></div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Poem Collection. Celebrating the art of poetry.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
